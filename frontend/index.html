    <script>
      // Initialize dark mode before page render to prevent flash
      (function() {
        try {
          const stored = localStorage.getItem('user_settings');
          if (stored) {
            const settings = JSON.parse(stored);
            if (settings.darkMode) {
              document.documentElement.classList.add('dark');
            }
          }
        } catch (e) {
          // Ignore errors
        }
      })();
    </script>
